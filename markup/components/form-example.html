<form class="form">
  <div class="form--group">
    <label for="text-field">Text field</label>
    <input type="text" id="text-field" placeholder="Text field">
  </div>
  <div class="form--group">
    <label for="text-password">Password</label>
    <input type="password" id="text-password" placeholder="Password">
  </div>
  <div class="form--group">
    <input type="submit" class="button is-block" value="Login">
  </div>
  <div class="form--checkbox">
    <label>
      <input type="checkbox">
      Checkbox
    </label>
  </div>
</form>
